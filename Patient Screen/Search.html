<div class="container">

    <p>To find a doula within your zip code please select only <b>Doula</b>.

    <div class="form-check-inline">
        <label class="form-check-label">

    <form class="form-inline" action="/action_page.php">
        <label for="zip" class="mr-sm-2">
        <input type="number" class="form-control mb-2 mr-sm-2" name="zipcode" placeholder="Enter Zip Code" id="zip">
